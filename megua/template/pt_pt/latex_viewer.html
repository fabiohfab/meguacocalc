<body>


<h2>Visualização do LaTeX</h2>

<span style="color: red"> {{ errmessage }} </span>
<ol>
<li> Procure o erro na linha indicada ou em torno desta. </li>
<li> É uma janela apenas para visualização. </li>
<li> Modifique diretamente no exercício e não nesta página.</li>
</ol>


<!-- <div style="border: 1px solid black; padding: 10px;"> -->

<textarea id='myTextarea'>

{{ tikz_tex }}

</textarea>

<!-- </div> -->


<script>
  var editor = CodeMirror.fromTextArea(myTextarea, {
    //mode: "text/html",
    mode: "stex",
    lineNumbers: true,
    matchBrackets: true,
    readOnly: true,
    styleActiveLine: true,
    autofocus: true
  });
  editor.setSize(800,400);
  editor.scrollIntoView( {line: {{linenum}}, ch:1} );

</script>


</body>
